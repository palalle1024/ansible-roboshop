- name: configure cart component 
  hosts: cart 
  become: yes 
  tasks: 
  - name: disable node js 
    ansible.builtin.command: dnf module disable nodejs -y ; dnf module enable nodejs:20 -y 

  - name: Install node js
    ansible.builtin.dnf: 
      name: nodejs 
      state: installed 

  - name: creating app directory 
    ansible.builtin.file: 
      name: /app 
      state: directory 

  - name: creating roboshop user 
    ansible.builtin.user: 
      name: roboshop
      shell: /sbin/nologin/
      system: true 
      home: /app 

  - name: downloading the code 
    ansible.builtin.get_url: 
      src:  https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
      dest: /tmp/cart.zip

  - name: unzipping code
    ansible.builtin.unarchive: 
      src: /tmp/cart.zip 
      dest: /app  
      remote_src: yes 

  - name: installing dependencies 
    community.general.npm: 
      dest: /app

  - name: copying cart service to systemd service 
    ansible.builtin.copy: 
      src: cart.service
      dest: /etc/systemd/system/cart.service 

  - name: daemon reload
    ansible.builtin.systemd_service: 
      daemon_reload: true 

  - name: start and enable cart 
    ansible.builtin.service: 
      name: cart 
      state: started 
      enabled: yes 

  